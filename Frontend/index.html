<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="menu"><i class="fa-solid fa-bars bar"></i></div>
        <div class="logo"><img src="https://th.bing.com/th/id/OIP.z4ejyN7gKWRpAJyUVQrpiAHaHa?rs=1&pid=ImgDetMain"></div>
        <div class="vid">
            <h3>VidTube</h3>
        </div>
        <div class="search"><input type="text" id="input" name="search" placeholder="Search"></div>

        <div class="mic"><img src="https://i.pinimg.com/736x/aa/1a/07/aa1a07c3627b591454a5c2590805292c.jpg"></div>
        <div class="video"><img src="vid.png"></div>
        <div class="notify"><i class="fa-solid fa-bell bell"></i></div>
        <div class="profile"></div>
    </nav>
    <section class="main"></section>
        <section class="menu-bar">
            <div class="home"><i class="fa-solid fa-house house"></i>Home</div>
            <div class="subscriptions"></div>
            <div class="shorts"></div>
            <div class="upload"></div>
            <div class="history"></div>
        </section>
        <section class="channels">
            <div><img class="card" src="Shradha.jpg"></div>
            <div><img class="card" src="Sisters.jpg"></div>
            <div><img class="card" src="jigra.jpg"></div>
            <div><img class="card" src="Dharavi.jpg"></div>

        </section>
    </section>

</html>
